<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brilliant Energy</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #221e1b; /* Set the background color */
            color: #ffffff; /* Text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Set the font to Segoe with fallbacks */
            text-align: center; /* Center-align text */
            margin: 0; /* Remove default margins */
            padding: 0; /* Remove default padding */
            animation: glow 8s infinite alternate; /* Add a glow animation */
        }
        .banner {
            background-color: #221e1b; /* Set the banner background color to match the background */
            padding: 20px 0; /* Padding for top and bottom */
        }
        .banner h1 {
            font-size: 3em; /* Font size for banner text */
            margin: 0; /* Remove margin */
            padding: 20px 0; /* Padding for top and bottom */
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        button {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Warm gradient */
            color: #ffffff;
            border: none;
            padding: 20px 40px; /* Increased button padding */
            font-size: 1.2em; /* Increased button font size */
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f); /* Reversed gradient on hover */
            transform: scale(1.05);
        }
        button:active {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.3); /* Add a glowing effect on button click */
        }
        .form-container {
            display: none;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #cccccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Warm gradient */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        input[type="submit"]:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f); /* Reversed gradient on hover */
            transform: scale(1.05);
        }
        @keyframes glow {
            0% {
                background-color: #221e1b;
            }
            50% {
                background-color: #000000;
            }
            100% {
                background-color: #221e1b;
            }
        }
        /* Dopamine hit effect */
        .dopamine-hit {
            animation: dopamine-hit 0.3s ease-out;
        }
        @keyframes dopamine-hit {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Brilliant Energy</h1>
    </div>
    <div class="container">
        <p>Power Your Future</p> <!-- Updated text -->
        <button id="designButton">Get a Free Design</button> <!-- Larger button -->
        <div class="form-container" id="formContainer">
            <form>
                <div class="form-group">
                    <label for="zipCode">Zip Code</label>
                    <input type="text" id="zipCode" name="zipCode" required>
                </div>
                <div class="form-group">
                    <label for="powerCompany">Power Company</label>
                    <input type="text" id="powerCompany" name="powerCompany" required>
                </div>
                <div class="form-group">
                    <label for="utilityBill">Most Recent Utility Bill ($)</label>
                    <input type="number" id="utilityBill" name="utilityBill" required>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <script>
        document.getElementById('designButton').addEventListener('click', function() {
            document.getElementById('formContainer').style.display = 'block';
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                // Add a class to trigger the dopamine hit effect
                button.classList.add('dopamine-hit');

                // Remove the class after a short delay
                setTimeout(() => {
                    button.classList.remove('dopamine-hit');
                }, 300);
            });
        });
    </script>
</body>
</html>
